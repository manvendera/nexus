<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Nexus</title>
    <!-- Basic Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #f3f4f6;
      }
    </style>
  </head>
  <body class="flex items-center justify-center min-h-screen p-4">
    <div
      class="bg-white p-8 rounded-lg shadow-md w-full max-w-md border border-gray-200"
    >
      <!-- Brand -->
      <div class="text-center mb-8">
        <a href="index.html" class="inline-flex items-center gap-2">
          <div
            class="w-10 h-10 bg-blue-900 text-white flex items-center justify-center rounded font-bold text-xl"
          >
            N
          </div>
          <span class="text-2xl font-bold text-gray-900">Nexus</span>
        </a>
        <h1 class="text-xl font-bold mt-4">Login to your account</h1>
        <p class="text-gray-600 text-sm">
          Welcome back! Please enter your details.
        </p>
      </div>

      <!-- Form -->
      <form class="space-y-4">
        <div>
          <label class="block text-sm font-bold mb-1">Email</label>
          <input
            type="email"
            placeholder="example@mail.com"
            class="w-full border border-gray-300 px-4 py-2 rounded focus:outline-none focus:ring-1 focus:ring-blue-900"
          />
        </div>

        <div>
          <div class="flex justify-between items-center mb-1">
            <label class="block text-sm font-bold">Password</label>
            <a href="#" class="text-xs text-blue-900 hover:underline"
              >Forgot password?</a
            >
          </div>
          <input
            type="password"
            id="password"
            placeholder="••••••••"
            class="w-full border border-gray-300 px-4 py-2 rounded focus:outline-none focus:ring-1 focus:ring-blue-900"
          />
        </div>

        <div class="flex items-center gap-2">
          <input type="checkbox" id="remember" class="rounded" />
          <label for="remember" class="text-sm text-gray-600"
            >Remember me</label
          >
        </div>

        <button
          type="submit"
          class="w-full bg-blue-900 text-white py-2 rounded font-bold hover:bg-black transition-colors"
        >
          Sign In
        </button>
      </form>

      <!-- Divider -->
      <div class="relative my-6">
        <div class="absolute inset-0 flex items-center">
          <div class="w-full border-t border-gray-200"></div>
        </div>
        <div class="relative flex justify-center text-sm">
          <span class="px-2 bg-white text-gray-500">Or use socials</span>
        </div>
      </div>

      <!-- Social Buttons -->
      <div class="grid grid-cols-2 gap-4">
        <button
          class="border border-gray-300 py-2 rounded text-sm font-bold hover:bg-gray-50"
        >
          Google
        </button>
        <button
          class="border border-gray-300 py-2 rounded text-sm font-bold hover:bg-gray-50"
        >
          GitHub
        </button>
      </div>

      <!-- Signup link -->
      <p class="text-center text-sm mt-8 text-gray-600">
        No account yet?
        <a href="signup.html" class="text-orange-500 font-bold hover:underline"
          >Sign up now</a
        >
      </p>
    </div>
  </body>
</html>
