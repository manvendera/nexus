<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - Nexus</title>
    <!-- Basic Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #f3f4f6;
      }
    </style>
  </head>
  <body class="flex items-center justify-center min-h-screen p-4">
    <div
      class="bg-white p-8 rounded-lg shadow-md w-full max-w-md border border-gray-200"
    >
      <!-- Brand -->
      <div class="text-center mb-8">
        <a href="index.html" class="inline-flex items-center gap-2">
          <div
            class="w-10 h-10 bg-blue-900 text-white flex items-center justify-center rounded font-bold text-xl"
          >
            N
          </div>
          <span class="text-2xl font-bold text-gray-900">Nexus</span>
        </a>
        <h1 class="text-xl font-bold mt-4">Create your account</h1>
        <p class="text-gray-600 text-sm">
          Join us and start your journey today!
        </p>
      </div>

      <!-- Form -->
      <form class="space-y-4">
        <div>
          <label class="block text-sm font-bold mb-1">Full Name</label>
          <input
            type="text"
            placeholder="John Doe"
            class="w-full border border-gray-300 px-4 py-2 rounded focus:outline-none focus:ring-1 focus:ring-blue-900"
          />
        </div>

        <div>
          <label class="block text-sm font-bold mb-1">Email</label>
          <input
            type="email"
            placeholder="example@mail.com"
            class="w-full border border-gray-300 px-4 py-2 rounded focus:outline-none focus:ring-1 focus:ring-blue-900"
          />
        </div>

        <div>
          <label class="block text-sm font-bold mb-1">Password</label>
          <input
            type="password"
            id="password"
            placeholder="Min 8 characters"
            class="w-full border border-gray-300 px-4 py-2 rounded focus:outline-none focus:ring-1 focus:ring-blue-900"
          />
        </div>

        <div class="flex items-start gap-2">
          <input type="checkbox" id="terms" class="mt-1" />
          <label for="terms" class="text-sm text-gray-600"
            >I agree to the
            <a href="#" class="text-blue-900 underline"
              >Terms and Privacy</a
            ></label
          >
        </div>

        <button
          type="submit"
          class="w-full bg-blue-900 text-white py-2 rounded font-bold hover:bg-black transition-colors"
        >
          Sign Up
        </button>
      </form>

      <!-- Divider -->
      <div class="relative my-6">
        <div class="absolute inset-0 flex items-center">
          <div class="w-full border-t border-gray-200"></div>
        </div>
        <div class="relative flex justify-center text-sm">
          <span class="px-2 bg-white text-gray-500">Or sign up with</span>
        </div>
      </div>

      <!-- Social Buttons -->
      <div class="grid grid-cols-2 gap-4">
        <button
          class="border border-gray-300 py-2 rounded text-sm font-bold hover:bg-gray-50"
        >
          Google
        </button>
        <button
          class="border border-gray-300 py-2 rounded text-sm font-bold hover:bg-gray-50"
        >
          GitHub
        </button>
      </div>

      <!-- Login link -->
      <p class="text-center text-sm mt-8 text-gray-600">
        Already have an account?
        <a href="login.html" class="text-orange-500 font-bold hover:underline"
          >Log in here</a
        >
      </p>
    </div>
  </body>
</html>
